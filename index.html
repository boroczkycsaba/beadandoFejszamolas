<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jó vagy fejszámolásban?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fejszamolas.css" />
</head>

<body>

    <div class="container">

        <div>
            <h1>Jó vagy<br>fejszámolásban?</h1>
        <div>
            <button type="<button" id="newGameButton" onclick="loadPageData()">új számokat kérek</button>
        </div>
        <div class="numberCheckContent">
            <span class="szam szam1"></span>
            <i class="fa-sharp fa-regular fa-square-plus"></i>
            <span class="szam szam2"></span>

            <i class="fa-regular fa-equals"></i>

            <input type="number" size="3" min="0" max="999" onkeyup="szamEllenorzes(this)" />
        </div>
        <div class="questionOrOkContent">
            <div id="questionOrOk"></div>
        </div>
        <div>
            <progress id="gameTippEndProgress" value="0" max="5"></progress>
        </div>

    </div>

    <script src="fejszamolas.js"></script>
</body>

</html>
